<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Labirint 餐吧</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44860842f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div id="landing-page">
        <div class="header">
            <div class="header-list">
                <ul class="left-part">
                    <a>About Us</a>
                    <a>Menu</a>
                    <a>Plans</a>
                </ul>
                <div id="logo-box">
                    <img src="logo.png" alt="" >
                </div>
                <ul class="right-part">
                    <a>Gallery</a>
                    <a>Reservation</a>
                    <a href="#contact">Contacts</a>
                </ul>
            </div>
        </div>
        <div class="body">
            <div class="left-part">
                <div class="content">
                    <p>价格平民</p>
                    <p>应有尽有</p>
                    <button>查看特惠</button>
                </div>
            </div>
            <div class="right-part">
                <div class="content">
                    <div class="line"></div>
                    <div class="icons"><i class="fab fa-instagram"></i></div>
                    <div class="icons"><i class="fab fa-whatsapp"></i></div>
                    <div class="icons"><i class="fas fa-phone"></i></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!--<div id="about-us">

    </div>-->

    <div id="menu">
        <div class="content">
            <h1 class="title">Menu</h1>
            <div id="menu-list">
                <img src="Menu-HD-1.jpeg">
               
            </div>
        </div>
    </div>
    -->
    

    <div id="discount-plans"></div>

    <div id="gallery">
        <h1 class="title">Gallery</h1>
        <div class="content">
            <div class="row">
                <div class="pic" id="pic1"></div>
                <div class="pic" id="pic2"></div>
            </div>
            <div class="row">
                <div class="pic" id="pic3"></div>
                <div class="pic" id="pic4"></div>
            </div>
        </div>
    </div>

    <div id="contact">
        <h1 class="title">Contacts</h1>
        <div class="contact-content">
            <div class = "left-part">
                <div class = "content-list">
                    <div class="up">
                        <p class="list-title">We open</p>
                        <p>Mon - Fri 10:00 - 23:00</p>
                        <p>Sat - Sun 10:00 - 3:00</p>
                    </div>
                    <div class = "mid">
                        <p class="list-title">We are situated</p>
                        <p>Аксай 3а 85 中石化加油站后面。Детский центр 负一层</p>
                    </div>
                    <div class ="down">
                        <p class="list-title">Our contacts</p>
                        <p>87089869796</p>
                        <p>whatsapp 同步</p>
                    </div>
                </div>
            </div>
            <div class="right-part">
                <div class="content">
                    <div class="line"></div>
                    <div class="icons"><i class="fab fa-instagram"></i></div>
                    <div class="icons"><i class="fab fa-whatsapp"></i></div>
                    <div class="icons"><i class="fas fa-phone"></i></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
